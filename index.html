    <style>
        /* Reset & basic styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #fff;
            line-height: 1.6;
        }
        a {
            color: inherit;
            text-decoration: none;
        }

        /* Container & sections */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        header img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 12px;
        }
        header h1 {
            margin: 20px 0;
            font-size: 2.5rem;
        }

        /* Cards layout */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .card {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.5);
        }

        /* Card contents */
        .card h2 {
            margin-bottom: 15px;
            font-size: 1.6rem;
            border-bottom: 2px solid #ffffff33;
            display: inline-block;
            padding-bottom: 5px;
        }
        .card p {
            font-size: 1rem;
            margin-bottom: 15px;
        }
        .icons img {
            margin: 6px;
            vertical-align: middle;
            transition: transform 0.2s;
        }
        .icons img:hover {
            transform: scale(1.2);
        }
        .social a img {
            margin: 5px;
            vertical-align: middle;
        }

        /* Responsive iframe */
        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 60%;
            height: 0;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            color: #aaaaaa;
            border-top: 1px solid #ffffff22;
        }
    </style>
</head>
